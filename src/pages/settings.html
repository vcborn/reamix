<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>%settings%</title>
    <link rel="stylesheet" href="../assets/styles/fonts.css" />
    <link rel="stylesheet" href="../assets/styles/settings.min.css" />
</head>

<body>
    <div class="main">
        <h2>%settings%</h2>
        <p>%settings_note%</p>
        <button class="save" onclick="restartBrowser()">%restart%</button>
        <h3>%home%</h3>
        <input type="text" placeholder="https://www.google.co.jp" id="home" />
        <button class="save" onclick="changeHome()">%save%</button>
        <h3>%language%</h3>
        <div>
            <select id="lang" onchange="changeSelect('lang', this)">
                <option value="ja">日本語</option>
                <option value="en">English</option>
                <option value="zh_CN">中文（簡体）</option>
                <option value="zh_TW">中文（繁体）</option>
            </select>
        </div>
        <h3>%theme%</h3>
        <div>
            <select id="theme" onchange="changeSelect('theme', this)">
                <option value="auto">%auto%</option>
                <option value="light">%light%</option>
                <option value="dark">%dark%</option>
            </select>
        </div>
        <h3>%search_engines%</h3>
        <div>
            <select id="engine" onchange="changeSelect('engine', this)">
                <option value="google">Google (%default%)</option>
                <option value="yahoo-jp">Yahoo Japan</option>
                <option value="bing">Bing</option>
                <option value="duckduckgo">DuckDuckGo</option>
                <option value="yahoo">Yahoo</option>
            </select>
        </div>
        <h4>%suggest%</h4>
        <div>
            <label class="switch">
                <input type="checkbox" id="suggest" onchange="changeCheckbox('suggest', this)" />
                <span class="slider round"></span>
            </label>
        </div>
        <h3>%customize%</h3>
        <h4>%background%</h4>
        <input type="text" id="background" style="width:280px" />
        <button class="save" onclick="changeBG()">%save%</button>
        <h3>%extensions%</h3>
        <h4>%adblock%</h4>
        <div>
            <label class="switch">
                <input type="checkbox" id="adblock" onchange="changeCheckbox('adblocker', this)" />
                <span class="slider round"></span>
            </label>
            <div>
                <h5>%filter_lists%</h5>
                <textarea id="blockList" rows="4" onchange="changeList()"></textarea>
            </div>
        </div>

    </div>
    <script src="settings.js"></script>
</body>

</html>
